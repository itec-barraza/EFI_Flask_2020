<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <!-- BLOQUE DE TITULO -->
    <title>{% block title %}{% endblock %}</title>
    <!-- LLAMAMOS UNA HOJA DE ESTILOS ESTÁTICA -->
    <link rel="icon" href="static/images/banner.png">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">

<body class="img-fluid" style="background-attachment:fixed; background-repeat: no-repeat; background-position: center; background-color: grey;" background={% block bg %}{% endblock %}>

        <div class="navbar-collapse  ">
            <ul class="navbar-nav offset-md-2">
                <li class="nav-item active">
                    <a class="h2 nav-link title"  href="{{ url_for('public.index') }}" >SARASA GAMES</a>
                </li>                
            </ul>
        </div>
        <div class="navbar-collapse">
            <ul class="navbar-nav ml-auto">                
                <img src="{{ url_for('static', filename='/images/banner.png') }}" height="220">                    
                
            </ul>
        </div>
    </nav>

<!-- BLOQUE DE NAVBAR -->
